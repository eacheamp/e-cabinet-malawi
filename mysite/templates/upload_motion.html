{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload legislation for Review</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-upload" width = 300px>Upload Legislation</button>
    </form>
{% endblock %}
